<div class="flex gap-2 text-white my-4">
  <a
    *ngFor="let offer of offers"
    [href]="offer.anchor"
    class="flex flex-col items-center text-center bg-black rounded-lg h-[115px] py-3 px-2"
  >
    <div class="w-8 h-10 mb-1">
      <img [src]="offer.iconSrc" [alt]="offer.caption" />
    </div>
    <p class="text-[0.813rem] font-medium leading-3">{{ offer.caption }}:</p>
    <p class="font-bold mt-auto" [ngStyle]="{ color: offer.color }">
      + {{ offer.point }}
    </p>
  </a>
</div>
