<section class="px-8 py-2">
  <h2 class="text-[39px] font-bold">Your daily update</h2>
  <div class="flex flex-col gap-y-1 updates">
    <update-bonus
      *ngFor="let update of updates"
      [caption]="update.caption"
      [color]="update.color"
      [altColor]="update.altColor"
      [typeString]="update.typeString"
      [game]="update.game"
    ></update-bonus>
  </div>
</section>
