<div class="flex flex-col">
  <h2 class="font-bold text-4xl text-gradient-blue-alt">
    Shop with EkstraPoints
  </h2>
  <ul class="flex flex-col gap-y-3 my-5">
    <li
      *ngFor="let shopItem of shopList"
      class="bg-gradient-blue rounded-xl flex items-center"
    >
      <img [src]="shopItem.imgSrc" [alt]="shopItem.title" class="w-1/2" />
      <div class="p-y2 px-3 flex w-full justify-between">
        <div>
          <p class="text-white text-[0.813rem]">
            {{ shopItem.bonus }}â‚¬ Bonus Package for<br />{{ shopItem.title }}
          </p>
          <h3 class="text-orange text-[1rem] font-bold">
            {{ shopItem.cost }} EP
          </h3>
        </div>
        <button-common
          [text]="'Buy'"
          [anchor]="'#'"
          [height]="'100%'"
          [width]="'4.375rem'"
        ></button-common>
      </div>
    </li>
  </ul>
  <button-common
    [text]="'Go to EkstraPoints'"
    [anchor]="'#'"
    [width]="'15.625rem'"
    class="mx-auto"
  ></button-common>
</div>
