  [ngStyle]="{ background: background }"
>
  <img [src]="shopItem.imgSrc" [alt]="shopItem.title" class="w-1/2" />
  <div class="py-2 px-3 flex w-full justify-between">
    <div>
      <p
        class="text-white text-[0.813rem]"
        [ngStyle]="background ? { color: 'black' } : {}"
      >
        {{ shopItem.bonus }}â‚¬ Bonus Package for<br />{{ shopItem.title }}
      </p>
      <h3 class="text-orange text-[1rem] font-bold">{{ shopItem.cost }} EP</h3>
    </div>
    <button-common
      [text]="'Buy'"
      [anchor]="'#'"
      [height]="'100%'"
      [width]="'4.375rem'"
    ></button-common>
  </div>
</li>
