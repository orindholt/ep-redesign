<ul class="pl-6 flex flex-col gap-5 mb-7 mt-2">
  <li *ngFor="let region of regions">
    <a [href]="region.anchor" class="flex gap-2" (click)="regionToggle(region)">
      <img [src]="region.imgSrc" [alt]="region.title" class="w-6" />
      <h4
        class="font-bold text-medium"
        [ngStyle]="region.active === true ? { color: '#ffc400' } : {}"
      >
        {{ region.title }}
      </h4>
    </a>
  </li>
</ul>
